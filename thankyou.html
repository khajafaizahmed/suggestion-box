<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thank You!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f7fb;
        text-align: center;
        padding: 80px;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .checkmark {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: inline-block;
        border: 6px solid #4BB543;
        position: relative;
        animation: scaleUp 0.6s ease-out;
        margin-bottom: 20px;
      }

      @keyframes scaleUp {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .checkmark::after {
        content: "";
        position: absolute;
        left: 26px;
        top: 50px;
        width: 25px;
        height: 50px;
        border-right: 6px solid #4BB543;
        border-bottom: 6px solid #4BB543;
        transform: rotate(45deg);
        animation: drawCheck 0.5s ease-out 0.6s forwards;
        opacity: 0;
      }

      @keyframes drawCheck {
        to { opacity: 1; }
      }

      h1 {
        color: #4a67d6;
        margin-top: 20px;
      }

      p {
        font-size: 18px;
        margin-top: 20px;
      }

      a {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #4a67d6;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.2s;
      }

      a:hover {
        background-color: #3451b3;
      }
    </style>
  </head>
  <body>
    <div class="checkmark"></div>
    <h1>Thank you for your feedback!</h1>
    <p>Your suggestion has been submitted successfully.</p>
    <a href="https://khajafaizahmed.github.io/suggestion-box/">Go back</a>
  </body>
</html>
